<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Livraria</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="register" class="grid-item">
        <p>Cadastrar Livro</p>
        <input
          id="code"
          placeholder="Código"
          type="text"
          onblur="validateCode(this.id)"
        />
        <input
          id="name"
          placeholder="Nome do livro"
          type="text"
          onblur="validateString(this.id)"
        />
        <input
          id="author"
          placeholder="Autor"
          type="text"
          onblur="validateString(this.id)"
        />
        <input
          id="genre"
          placeholder="Gênero"
          type="text"
          onblur="validateString(this.id)"
        />
        <input
          id="publisher"
          placeholder="Editora"
          type="text"
          onblur="validateString(this.id)"
        />
        <input
          id="year"
          placeholder="Ano de publicação"
          type="text"
          onblur="validateYear(this.id)"
        />
        <input
          class="button"
          onclick="registerBook()"
          type="button"
          value="Registrar"
        />
      </div>
      <div id="list" class="grid-item">
        <p>Listar</p>
        <input class="button" type="button" value="Listar" />
        <p id="remover-item">Remover item</p>
        <input
          id="coderemove"
          placeholder="Código"
          type="text"
          onblur="validateCode(this.id)"
        />
        <input
          class="button"
          onclick="removeBook(this.id)"
          type="button"
          value="Remover"
        />
      </div>
      <a class="pg" href="clients.html">Clientes</a>
      <a class="pg" href="rents.html">Locações</a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
