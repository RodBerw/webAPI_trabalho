<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Livraria</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="register" class="grid-item">
        <p>Cadastrar Cliente</p>
        <input
          id="code"
          placeholder="Código"
          type="text"
          onblur="validateClientCode(this.id)"
        />
        <input
          id="userName"
          placeholder="Nome do usuário"
          type="text"
          onblur="validateClientString(this.id)"
        />
        <input
          id="gender"
          placeholder="Gênero"
          type="text"
          onblur="validateClientString(this.id)"
        />
        <input
          id="bornDate"
          placeholder="Data de nascimento"
          type="text"
          onblur="validateBorn(this.id)"
        />
        <input
          id="cpf"
          placeholder="Cpf"
          type="text"
          onblur="validateCpf(this.id)"
        />
        <input class="button" type="button" value="Registrar" />
      </div>
      <div id="list" class="grid-item">
        <p>Listar</p>
        <input class="button" type="button" value="Listar" />
        <p id="remover-item">Remover item</p>
        <input
          id="coderemove"
          placeholder="Código"
          type="text"
          onblur="validateCode(this.id)"
        />
        <input
          class="button"
          onclick="removeClient(this.id)"
          type="button"
          value="Remover"
        />
      </div>
      <a class="pg" href="books.html">Livros</a>
      <a class="pg" href="rents.html">Locações</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
